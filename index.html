
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/fo.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="icon" href="./img/estrella.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="padre">
        <img src="./img/fondo.jpg" alt="fondo 1" id="fondo">
        <div class="hijo">
            <div class="nieto">
                <form class="login" action="" method="post">
                <h2 id="title">INICIAR SESIÓN</h2>
                <img src="./img/vasos.png" id="usuario">
                <div class="input-container">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="user" name="usuario" placeholder="Usuario">
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" name="clave" placeholder="Contraseña">
                </div>
                <label class="alert" id="alerta"></label>
                <input type="submit" value="INGRESAR" id="ingresar">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
